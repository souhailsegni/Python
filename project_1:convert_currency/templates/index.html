<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST">
        <h1>ğŸ’± Currency Converter</h1>

        <input type="number" name="amount" step="any" placeholder="Enter amount" required>

        <input type="text" name="from_currency" placeholder="From (e.g., USD)" required>

        <input type="text" name="to_currency" placeholder="To (e.g., EUR)" required>

        <button type="submit">Convert</button>

        {% if result %}
            <div id="result">
                <h2>{{ result }}</h2>
            </div>
        {% endif %}
    </form>
</body>
</html>
